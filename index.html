<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="heading">Weather Dashboard</h1>
    </header>
    <main class="container d-flex">
        <aside class="col-lg-3" id="search">
            <h2>Search for a city:</h2>
            <form class="d-grid mb-1 pb-3" id="search-input">
                <input type="text" class="form-control input-text mb-3" id="input-field" placeholder="San Diego"
                    name="city">
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
            <div class="list-group" id="list"></div>
        </aside>

        <section class="forcast col-lg-9">
            <div class="m-5 p-3" id="dashboard"></div>
            <div id="five-day"></div>
        </section>
    </main>
</body>
<script src="./assets/js/script.js"></script>

</html>
